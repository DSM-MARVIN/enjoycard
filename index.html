<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="shortcut icon" type="image/png" href="./LogoMakr-2Pk8RM.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>enjoyCard</title>
</head>
<body>
    <header class="shadow-sm">
        <h2 class="header"><img src="./LogoMakr-9YaJ0W.png" alt="^_^" srcset="" width="60px"> EnjoyCard</h2>
    </header>
    <button class="bubbly-button" id="getText">ADVICE ME</button>
    <div class="card">
        <h3 id="output"></h3>
    </div>

    <script>
    document.getElementById('getText').addEventListener('click', getText);

    function getText(){
    fetch('https://api.adviceslip.com/advice')
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('output').innerHTML = data.slip.advice;
      })
      .catch((err) => console.log(err))
    }


    var animateButton = function(e) {

e.preventDefault;
//reset animation
e.target.classList.remove('animate');

e.target.classList.add('animate');
setTimeout(function(){
  e.target.classList.remove('animate');
},700);
};

var bubblyButtons = document.getElementsByClassName("bubbly-button");

for (var i = 0; i < bubblyButtons.length; i++) {
bubblyButtons[i].addEventListener('click', animateButton, false);
}
    </script>
    <footer ><p class="btn btn-dark">&copy;copyright dsm-marvin</p></footer>
</body>
</html>
